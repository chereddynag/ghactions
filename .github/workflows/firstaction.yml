name: cicd-pipeline
on: 
  push:
    branches:
      - main
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: check the version
        run: cat /etc/os-release
      - name: install update
        run: sudo apt-get update -y 
      - name: install apache
        run: sudo apt-get install apache2 -y
      - name: check the app
        run: curl localhost        